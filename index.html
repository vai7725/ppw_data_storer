<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Store Papers</a>
    </nav>

    <!-- main form -->
    <div class="container p-4">
        <form>
            <!-- University short form  -->
            <div class="mb-3">
                <label for="university" class="form-label">University (short form):</label>
                <input type="text" class="inp form-control" id="university"  value="mdsu">
            </div>

            <!-- Course name -->
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name:</label>
                <input type="text" class="inp form-control" id="courseName"  value="B.Sc B.Ed">
            </div>

            <!-- Course Year -->
            <div class="mb-3">
                <label for="courseYear" class="form-label">Course Year:</label>
                <input type="text" class="inp form-control" id="courseYear"  value="3rd year">
            </div>

             <!-- Paper year -->
             <div class="mb-3">
                <label for="paperYear" class="form-label">Paper year:</label>
                <input type="number" class="inp form-control" id="paperYear" value="2021"  >
            </div>


            <!-- Paper title -->
            <div class="mb-3">
                <label for="subject" class="form-label">Subject fullname:</label>
                <input type="text" class="inp form-control" id="subject" >
            </div>

            <!-- Paper link -->
            <div class="mb-3">
                <label for="paperLink" class="form-label">Paper drive link:</label>
                <input type="text" class="inp form-control" id="paperLink" >
            </div>

            <!-- submit btn -->
            <button type="button" class="submit-btn btn btn-primary mx-2">Submit</button>
            <button type="reset" class="btn btn-primary mx-2">Reset</button>
        </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
